version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: pulso-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pulso}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pulso_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-pulso}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-pulso}']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
